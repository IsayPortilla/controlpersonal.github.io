<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Mantenimiento</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .maintenance-container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fdbb2d;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #fdbb2d, #b21f1f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            min-width: 100px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .countdown-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fdbb2d;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            opacity: 0.8;
        }
        
        .progress-container {
            margin: 30px 0;
        }
        
        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #fdbb2d, #b21f1f);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .contact-info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .contact-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #fdbb2d;
        }
        
        .contact-details {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            transition: transform 0.3s ease;
        }
        
        .contact-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .contact-icon {
            font-size: 1.2rem;
            color: #fdbb2d;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: white;
            text-decoration: none;
        }
        
        .social-link:hover {
            background: #fdbb2d;
            transform: scale(1.1);
        }
        
        .notification {
            margin-top: 20px;
            padding: 15px;
            background: rgba(253, 187, 45, 0.2);
            border-radius: 10px;
            border-left: 4px solid #fdbb2d;
        }
        
        @media (max-width: 768px) {
            .maintenance-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 10px;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
            
            .contact-details {
                flex-direction: column;
                align-items: center;
            }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translate(0, 0px); }
            50% { transform: translate(0, 10px); }
            100% { transform: translate(0, -0px); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const MaintenancePage = () => {
            const [timeLeft, setTimeLeft] = useState({
                days: 0,
                hours: 0,
                minutes: 0,
                seconds: 0
            });
            
            const [progress, setProgress] = useState(0);
            
            // Fecha objetivo para la finalización del mantenimiento (3 días a partir de ahora)
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 3);
            targetDate.setHours(targetDate.getHours() + 12);
            
            useEffect(() => {
                const calculateTimeLeft = () => {
                    const now = new Date().getTime();
                    const difference = targetDate - now;
                    
                    if (difference > 0) {
                        setTimeLeft({
                            days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                            minutes: Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60)),
                            seconds: Math.floor((difference % (1000 * 60)) / 1000)
                        });
                        
                        // Calcular progreso (suponiendo que el mantenimiento comenzó hace 1 día)
                        const totalTime = 4 * 24 * 60 * 60 * 1000; // 4 días en milisegundos
                        const timePassed = totalTime - difference;
                        const progressPercentage = Math.min(100, Math.max(0, (timePassed / totalTime) * 100));
                        setProgress(progressPercentage);
                    }
                };
                
                const timer = setInterval(calculateTimeLeft, 1000);
                
                // Ejecutar inmediatamente al cargar
                calculateTimeLeft();
                
                return () => clearInterval(timer);
            }, []);
            
            return (
                <div className="maintenance-container">
                    <div className="logo floating">
                        <i className="fas fa-tools"></i>
                    </div>
                    
                    <h1>Sitio Web en Mantenimiento</h1>
                    
                    <p className="subtitle">
                        Estamos realizando mejoras importantes en nuestro sitio web para ofrecerte una mejor experiencia. 
                        Volveremos muy pronto con un diseño renovado y funcionalidades mejoradas.
                    </p>
                    
                    <div className="countdown">
                        <div className="countdown-item">
                            <div className="countdown-value">{timeLeft.days}</div>
                            <div className="countdown-label">Días</div>
                        </div>
                        <div className="countdown-item">
                            <div className="countdown-value">{timeLeft.hours}</div>
                            <div className="countdown-label">Horas</div>
                        </div>
                        <div className="countdown-item">
                            <div className="countdown-value">{timeLeft.minutes}</div>
                            <div className="countdown-label">Minutos</div>
                        </div>
                        <div className="countdown-item">
                            <div className="countdown-value">{timeLeft.seconds}</div>
                            <div className="countdown-label">Segundos</div>
                        </div>
                    </div>
                    
                    <div className="progress-container">
                        <div className="progress-bar">
                            <div className="progress" style={{width: `${progress}%`}}></div>
                        </div>
                        <div className="progress-text">
                            <span>Progreso del mantenimiento</span>
                            <span>{Math.round(progress)}%</span>
                        </div>
                    </div>
                    
                    <div className="notification">
                        <p><i className="fas fa-info-circle"></i> Mientras tanto, puedes contactarnos a través de los siguientes medios:</p>
                    </div>
                    
                    <div className="contact-info">
                        <h3 className="contact-title">Información de Contacto</h3>
                        <div className="contact-details">
                            <div className="contact-item">
                                <i className="fas fa-envelope contact-icon"></i>
                                <span>soporte@empresa.com</span>
                            </div>
                            <div className="contact-item">
                                <i className="fas fa-phone contact-icon"></i>
                                <span>+1 (555) 123-4567</span>
                            </div>
                            <div className="contact-item">
                                <i className="fas fa-map-marker-alt contact-icon"></i>
                                <span>Ciudad, País</span>
                            </div>
                        </div>
                        
                        <div className="social-links">
                            <a href="#" className="social-link">
                                <i className="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" className="social-link">
                                <i className="fab fa-twitter"></i>
                            </a>
                            <a href="#" className="social-link">
                                <i className="fab fa-linkedin-in"></i>
                            </a>
                            <a href="#" className="social-link">
                                <i className="fab fa-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MaintenancePage />, document.getElementById('root'));
    </script>
</body>
</html>
