<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estamos en mantenimiento</title>
    <!-- Tailwind desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React, ReactDOM y Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      /* Animaciones extra */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .spin-slow {
        animation: spin-slow 10s linear infinite;
      }
      .fade-in {
        animation: fadeIn 1s ease-in forwards;
        opacity: 0;
      }
      @keyframes fadeIn {
        to { opacity: 1; }
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-slate-50 via-sky-50 to-white">
    <div id="root"></div>

    <script type="text/babel">
      function MaintenancePage() {
        return (
          <main className="min-h-screen flex items-center justify-center p-6">
            <section className="relative max-w-4xl w-full bg-white/80 backdrop-blur-md border border-slate-200 rounded-2xl shadow-2xl p-10 md:p-16 overflow-hidden">
              {/* Fondo decorativo */}
              <div className="absolute -left-40 -top-24 w-[420px] h-[420px] bg-gradient-to-tr from-indigo-200 to-sky-100 rounded-full blur-3xl opacity-60"></div>

              <div className="relative z-10 grid grid-cols-1 md:grid-cols-2 gap-8 items-center fade-in">
                {/* Texto principal */}
                <div>
                  <h1 className="text-2xl md:text-3xl font-semibold text-slate-800 mb-4">
                    Estamos en mantenimiento
                  </h1>

                  <p className="text-slate-600 leading-relaxed">
                    Estamos realizando mejoras para ofrecerte una experiencia más rápida y segura. 
                    Gracias por tu paciencia — volveremos muy pronto con novedades.
                  </p>

                  <div className="mt-6 flex flex-wrap gap-3">
                    <a
                      href="#"
                      className="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-sky-600 text-white font-medium shadow hover:bg-sky-700 transition"
                    >
                      Notificarme
                    </a>

                    <a
                      href="mailto:soporte@tuempresa.com"
                      className="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-slate-200 text-slate-700 hover:bg-slate-50 transition"
                    >
                      Contactar soporte
                    </a>
                  </div>

                  <div className="mt-6 text-sm text-slate-500">
                    <strong className="text-slate-700">Tiempo estimado:</strong> mantenimiento breve. 
                    Si necesitas acceso urgente, contáctanos.
                  </div>
                </div>

                {/* Engrane animado */}
                <div className="flex items-center justify-center">
                  <svg
                    viewBox="0 0 240 240"
                    className="w-56 h-56 md:w-72 md:h-72 spin-slow"
                  >
                    <defs>
                      <linearGradient id="g1" x1="0%" x2="100%" y1="0%" y2="100%">
                        <stop offset="0%" stopColor="#0ea5e9" />
                        <stop offset="100%" stopColor="#6366f1" />
                      </linearGradient>
                    </defs>

                    <circle cx="120" cy="120" r="72" fill="url(#g1)" opacity="0.12" />

                    <g transform="translate(120 120)">
                      <circle r="42" fill="#fff" opacity="0.12" />
                      <circle r="30" fill="url(#g1)" />
                      <circle r="18" fill="#fff" opacity="0.14" />

                      {[...Array(8)].map((_, i) => (
                        <rect
                          key={i}
                          x={-8}
                          y={-12}
                          width={16}
                          height={24}
                          rx={4}
                          fill="#0ea5e9"
                          opacity="0.9"
                          transform={`rotate(${(360 / 8) * i}) translate(0 -90)`}
                        />
                      ))}
                    </g>
                  </svg>
                </div>
              </div>

              {/* Footer */}
              <footer className="mt-8 text-center text-xs text-slate-400">
                © {new Date().getFullYear()} LABSA  
                <span className="underline"> </span>
              </footer>
            </section>
          </main>
        );
      }

      ReactDOM.render(<MaintenancePage />, document.getElementById("root"));
    </script>
  </body>
</html>
